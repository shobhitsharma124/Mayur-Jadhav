<style>
    .form-horizontal {
    text-align: left;
    display: inline-block;
}
input.ng-invalid.ng-touched{ 
  border: 1px solid firebrick;
}
.main{
  border: 1px solid ;
  padding: 15px;
  margin-right: 150px;
}

label{
font-weight: bold;
font-size: auto ;
}
</style>
<div style="text-align: center;font-weight: bold;font-size: 25px;">Book Your Appointment Today!!!</div>
<div class="main">
    <form [formGroup]="fitnessForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label  class=".col-form-label" for="Fname">First Name</label>
            <input type="text" 
            class="form-control" 
            id="fname" 
            placeholder="Enter First-Name"
            formControlName=firstName
            />
            <span class="help-block" 
            *ngIf="!fitnessForm.get('firstName').valid && fitnessForm.get('firstName').touched"
            > Please Enter a Valid Name</span>

          </div>
          <div class="form-group col-md-4">
            <label class=".col-form-label" for="Lname">Last Name</label>
            <input type="text"
             class="form-control"
              id="lname" 
              formControlName=lastName
              placeholder="Enter Last-Name" />
              <span class="help-block" 
              *ngIf="!fitnessForm.get('lastName').valid && fitnessForm.get('lastName').touched"
              > Please Enter a Valid Name</span>

          </div>
        </div>
        <div class="form-row col-md-6" style="margin-left:-18px;">
          <label  class=".col-form-label" for="inputAddress">Address</label>
          <input type="text" 
          class="form-control" 
          id="inputAddress" 
          placeholder="1234 Main St"
          formControlName="streetaddress"
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity">City</label>
            <input type="text" class="form-control"
             id="inputCity"
             formControlName="city"
             >
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState"  formControlName="state" class="form-control">
                <option value="Andhra Pradesh" >Andhra Pradesh</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" 
            class="form-control" 
            id="inputZip"
            formControlName="pincode"
           />
            <span class="help-block" 
              *ngIf="!fitnessForm.get('pincode').valid && fitnessForm.get('pincode').touched"
              > Please Enter a Valid Pincode! </span>
          </div>
         </div>
         <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputEmail4">Email</label>
            <input type="email" 
            class="form-control" 
            id="inputEmail4" 
            formControlName=email
            placeholder="Email" />
            <span class="help-block" 
              *ngIf="!fitnessForm.get('email').valid && fitnessForm.get('email').touched"
              > Please Enter a Valid Email!! </span>
         </div>
         <div class="col-auto">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Age : </label>
            <input type="number"
             class="form-control" 
             [min]=18 [max]=60 type="number" formControlName="age"
             id="number" 
            placeholder="Age" />
            <span class="help-block" 
              *ngIf="!fitnessForm.get('age').valid && fitnessForm.get('age').touched"
              > Please Enter a Valid Age (18-60) !! </span>
            
          </div>
          <div class="col-auto" style="width: 300px;">
            <label class="mr-sm-2" for="inlineFormCustomSelect">Phone : </label>
            <input type="number"
             class="form-control"
              id="phnnumber" 
              formControlName=phone
              placeholder="Enter the Mobile number" />
              <span class="help-block" 
              *ngIf="!fitnessForm.get('phone').valid && fitnessForm.get('phone').touched"
              > Invalid Mobile!! </span>
          </div>
        </div>
        <div class="form-row">
            <label for="Trainer">Trainer preference</label>
            <label class="radio-inline ml-5"><input type="radio" value="Male" formControlName="trainerpreference" name="trainerpreference" checked> Male Trainer</label>
            <label class="radio-inline ml-3"><input type="radio" value="Female" formControlName="trainerpreference" name="trainerpreference"> Female Trainer</label>
            <label class="radio-inline ml-3"><input type="radio" value="None" formControlName="trainerpreference" name="trainerpreference"> No Preference</label>
            <span class="help-block" 
            *ngIf="!fitnessForm.get('trainerpreference').valid && fitnessForm.get('trainerpreference').touched"
            > Please Select Trainer Preference! </span>
        </div>

        <div class="form-row my-2">
            <label for="Pysio">Do you need Phsyio Therapist?</label>
            <label class="radio-inline ml-5"><input type="radio" value="Yes" name="physiotherapist" formControlName="physiotherapist" required> Yes</label>
            <label class="radio-inline ml-3"><input type="radio" value="No" name="physiotherapist"> No</label>
            <span class="help-block" 
            *ngIf="!fitnessForm.get('pincode').valid && fitnessForm.get('pincode').touched"
            > Please Enter a Valid Pincode! </span>
        </div>
        <div class="form-row">
          <div>
            <label for="Package">Select Preferred Package</label>
            <div class="radio" style="margin-left: 20px;">
                <label><input type="radio" name="packages"
                  formControlName="packages"
                  value="500"
                  checked required (click)=a()> One Time  Assesment (Rs 500/-)</label>
              </div>
              <div class="radio" style="margin-left: 20px;">
                <label><input type="radio" 
                  formControlName="packages"
                  name="packages"
                  value="800" (click)=b()> 2 Sessions Per Week (Rs 400/- Per Session)</label>
              </div>
              <div class="radio "  style="margin-left: 20px;">
                <label><input 
                  type="radio"
                  formControlName="packages" 
                  name="packages"
                  value="1200" (click)=c()> 4 Sessions Per Week(Rs 300/- Per Session)</label>
              </div>
              <div class="radio "  style="margin-left: 20px;">
                <label><input type="radio" 
                  name="packages"
                  formControlName="packages"
                  /> Other 
                  <input type="text" value="" name="inr" formControlName="packages"class="form-control"> 
                </label>
              </div>
        </div>
        </div>
        <label>Amount (Rs)  : </label>
        <label style="font-style: italic;">
          {{val}}
        </label>
        <br>


        <button type="submit" [disabled]="!fitnessForm.valid" class="btn btn-primary">Submit </button>
      </form>
</div>
